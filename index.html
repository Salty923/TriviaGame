
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Quiz</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/fav1.png" type="image/x-icon">
        
    </head>
    <body>
        <div class="container">    
            <head>
                <h1 class="text-center">The Code Quiz!</h1>
            </head>
            <main>                  
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1 id="question" class="text-center" ></h1>
                    </div>
                </div>
                
                <div class="row">               
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul id="answers" class="text-center">
                            <li><button value="1" type="button" id="a" class="choice text-center btn btn-info">button</button></li>
                            <li><button value="2" type="button" id="b" class="choice text-center btn btn-info">button</button></li>
                            <li><button value="3" type="button" id="c" class=" choice text-center btn btn-info">button</button></li>
                            <li><button value="4" type="button" id="d" class="choice text-center btn btn-info">button</button></li>
                        </ul>
                    </div>                  
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="buttons">
                            <button type="button" id="play" class="btn btn-large btn-block btn-primary">PLAY</button>
                        </div>  
                        <div>
                            <h2 id="timer" class="text-center">Good Luck!</h2>
                        </div>                    
                    </div>
                </div>
                
                <div class="score row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h2 class="text-center">Correct <span id="wins">0</span></h2>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h2 class="text-center">Incorrect <span id="losses">0</span></h2>
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h3 class="message text-center"></h3>
                    </div>
                    
                </div>

                
                    
                <div class="row">
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                        <div class="text-center" id="gif"></div>
                        
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1 class="final text-center"></h1>
                    </div>

                    <div id="redo" class="text-center"></div>
                    
                </div>
                                  
            </main>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/trivia.js"></script>
    </body>
</html>
